<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Maintenance Requests</title>
    <link rel="stylesheet" href="style.css">

</head>
<div class="form-container">
    <h2>Hostel Room Maintenance Request</h2>
        <label for="name">Name:</label>
        <input type="text" required>
        <label for="room-number">Room Number:</label>
        <input type="text"  required>
        <label for="issue-type">Type of Issue:</label>
        <textarea id="issue-type" rows="4" required></textarea>
        <label for="description">Description:</label>
        <textarea id="description"  rows="4" required></textarea>
        <label for="urgency">Urgency:</label>
        <textarea id="urgency"  rows="1" required></textarea>

        <button type="submit">Submit Request</button>
    


</div>    
</body>
</html>
