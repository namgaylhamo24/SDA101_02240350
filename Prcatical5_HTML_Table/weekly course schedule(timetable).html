<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Course Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #7179b3;
        }
    </style>
</head>
<body>
    <h1>Weekly Course Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00 AM - 11:00 AM</td>
                <td>CSF101</td>
                <td>MAT205</td>
                <td>DZO101</td>
                <td>DZO101</td>
                <td>SYS Admin</td>
            </tr>
            <tr>
                <td>11:00 AM - 1:00 PM</td>
                <td>MAT205</td>
                <td>CSF101</td>
                <td>SDA101</td>
                <td>SDA101</td>
                <td>SEM101</td>
            </tr>
            <tr>
                <td>1:00 PM - 3:00 PM</td>
                <td>MAT205</td>
                <td>CSF101</td>
                <td>SDA101</td>
                <td>SDA101</td>
                <td>SEM101</td>
            </tr>
            <tr>
                <td>3:00 PM - 5:00 PM</td>
                <td>MAT205</td>
                <td>NET101</td>
                <td>NET101</td>
                <td>NET101</td>
                <td>SEM101</td>
            </tr>
                
        </tbody>
    </table>
    
</body>
</html>
